<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_uxN3nSrOFg3TpeUe7iR6M");
   })();
   
 function send() {
     var name = document.getElementById("from_name").value;
     var email = document.getElementById("from_email").value;
     var message = document.getElementById("message").value;
     
     emailjs.send("default_service","contact",{from_name: name, from_email: email, message_html: message}); 
 }

</script>

<div class="page-header">
    <div class="row">
        <div class="col-lg-12">
            <h3>{{page.title}}</h3>
            <p>You can send me an email to: kwangjing AT gmail.com</p>
            <p>or leave a message using the form below</p>
            <p>Name: <input type="text" id="from_name" /> <br /></p>
            <p></p>
            <p>Email: <input type="email" id="from_email"  /></p>
            <p></p>
            <p>Message</p>
            <textarea rows="20" cols="80" id="message"></textarea>
            <p></p>
            <input type="button" value="Send" onclick = "send()" />
        </div>
    </div>
</div>
